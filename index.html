<!DOCTYPE html>
<html lang="en,fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Reps counter</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- Progressive Web App customization -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-startup-image" href="apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="128x128"
      href="apple-touch-icon.png"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffe291">
    <link rel="shortcut icon" sizes="128x128" href="apple-touch-icon.png" />
  </head>

  <body>
    <div class="app-container">
      <div class="app-container__slider">
        <div class="frame active">
          <div class="btn-container">
            <div class="score" score="0" onclick="return resetScore(event);">
              <div class="score__subtitle"></div>
            </div>
            <button
              class="action-button"
              id="minus"
            >
              -
            </button>
            <button
              class="action-button"
              id="plus"
            >
              +
            </button>
          </div>
          <div class="controls">
            <div class="checkbox control__item">
              <input type="checkbox" id="sound" class="state-icon-checkbox" checked />
              <label title="If checked, sound is enabled" for="sound">
                <img src="assets/sound-on.png" class="active" />
                <img src="assets/sound-muted.png" class="inactive" />
              </label>
            </div>
            <div class="checkbox control__item">
              <input type="checkbox" class="state-icon-checkbox" id="invert" onclick="invertButtons(this, event)" />
              <label title="If checked, buttons position is inverted" for="invert">
                <img src="assets/swap-on.png" class="inactive" />
                <img src="assets/swap-off.png" class="active" />
              </label>
            </div>
            <div class="control__item">
              <button onclick="return toggleStopwatch(this, event);" class="button-1 inactive">
                <img src="assets/toggle-stopwatch.png">
              </button>
            </div>
            <div class="control__item">
              <button onclick="return goToFrame(1);" class="button-1 button-with-indicator down-indicator"><img src="assets/go-to-stats.png"></button>
            </div>
            <div class="control__item">
              <button onclick="return resetScore(event);" class="button-1"><img src="assets/reset.png"></button>
            </div>
          </div>
          <div class="stopwatch-container hidden">
            <button class="stopwatch-action" onclick="pauseStopwatch(this, event)">
              <img src="assets/play-pause.png">
            </button>
            <div class="stopwatch clickable" data-value="00:00:00.000" onclick="pauseStopwatch(this, event)">
            </div>
            <button class="stopwatch-action" onclick="resetStopwatch(this, event);">
              <img src="assets/stop.png">
            </button>
          </div>
        </div>
        <div class="frame">
          <div class="controls">
            <div class="control__item">
              <button onclick="return resetScore(event);" class="button-1"><img src="assets/reset.png"></button>
            </div>
            <div class="control__item">
              <button onclick="return goToFrame(0);" class="button-1 button-with-indicator up-indicator" title="Go to app">
                <img src="favicon.png" />
              </button>
            </div>
          </div>
          <div class="logs-container">
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
